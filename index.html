<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="input-container">
          <form class="bill-box">
            <label class="bill-label" for="bill-amount">Bill</label>
            <input class="input-bill" type="number" placeholder="0" min="0" />
          </form>
          <form class="select-tip">
            <label class="tip-label">Select Tip %</label>
            <div class="percent-options">
              <button class="btn-5" type="button">5</button>
              <button class="btn-10" type="button">10</button>
              <button class="btn-15" type="button">15</button>
              <button class="btn-25" type="button">25</button>
              <button class="btn-50" type="button">50</button>
              <input
                id="custom"
                class="input-custom"
                type="number"
                placeholder="Custom"
                min="0"
                max="100"
              />
            </div>
          </form>
          <form class="num-of-people-box">
            <label for="people-count"
              >Number of People<span>Can't be zero</span></label
            >
            <input
              id="people-count"
              class="input-people"
              type="number"
              aria-required="true"
              placeholder="0"
              min="0"
              max="100"
              required
              aria-required="true"
            />
          </form>
        </div>
        <div class="display-container">
          <div class="display-tip">
            <div class="tip-amount">
              <p class="tip-description">Tip Amount</p>
              <p class="person-description">/ person</p>
            </div>
            <p class="amount show-tip">$0.00</p>
          </div>
          <div class="display-bill">
            <div class="tip-amount">
              <p class="total-description">Total</p>
              <p class="person-description">/ person</p>
            </div>
            <p class="amount show-total">$0.00</p>
          </div>
          <button class="btn-reset" disabled>Reset</button>
        </div>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
